---
- name: Install httpd service on web
  hosts: ansible2.example.com
  tasks:
    - name: Install httpd package
      yum:
        name: httpd
        state: present
    - name: Ensure httpd is running
      service:
         name: httpd
         state: started
    - name: Open port 80 for http access
      firewalld:
        service: http
        permanent: true
        state: enabled
    - name: Restart the firewalld service
      service:
        name: firewalld
        state: restarted
    - name: Create Index.html File
      file:
        path: "/var/www/html/index.html"
        state: touch
	      mode: 0644
        owner: ansible
	content: |
           "Welcome to RL Web Site!"
    - name: Restart http
      service:
        name: httpd
        state: restart
...
